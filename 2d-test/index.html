<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>猜拳游戏(石头剪刀布)</title>
    <!-- <link rel="stylesheet" href="base.css"> -->
    <link rel="stylesheet" href="game.css">
</head>
<body>
<main>
    <div class="games">
        <h2>猜拳游戏</h2>
        <div class="left clearfix">
            <p class="playname">玩家</p>
            <div class="imgwrap">
                <img src="images/readyl.png" class="player">
            </div>
        </div>
        <div class="right clearfix">
            <p class="playname">电脑</p>
            <div class="imgwrap">
                <img src="images/readyr.png" class="player">
            </div>
        </div>
        <div class="purpleclear"></div>
        <div class="btnwrap"><button id="begin" class="">开始游戏</button></div>
        <div class="person">
            <ul>
                <li class="choose" point="0"><img src="images/0.png" alt=""/></li>
                <li class="choose" point="1"><img src="images/1.png" alt=""/></li>
                <li class="choose" point="2"><img src="images/2.png" alt=""/></li>
            </ul>
        </div>
        <div id="box" class="box">请出拳</div>
        <p class="result"></p>
    </div>
</main>
<script type="text/javascript" src="game.js"></script>
</body>
</html>
